<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>


    <form action="">
        <div>
            <label for="firstName">Name:</label>
            <input type="text" name="firstName" id="firstName">
        </div>   
        <div>
            <label for="surName">Surname:</label>
            <input type="text" name="surName" id="surName">
        </div> 
        
        <div>
            <label for="favCar">Your favorite car:</label>
            <select name="favCar" id="favCar">
                <option value=""></option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
            </select>
        </div>
        <div>
            <label for="favColor">Your favorite color:</label>
            <input type="color" name="favColor" id="favColor">
        </div>
        <div>
            <label for="">Your car budget:</label><br>
            <input type="radio" name="budget" id="budget1" value="1">
            <label for="budget1">1000-2000 EUR</label>
            <input type="radio" name="budget" id="budget2" value="2">
            <label for="budget2">2000-5000 EUR</label>
            <input type="radio" name="budget" id="budget3" value="3">
            <label for="budget3">5000-10000 EUR</label>
        </div>
        <div>
            <input type="checkbox" name="agree" id="agree" value="true">
            <label for="agree" >Agree with terms</label>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>

    </form>
</body>
</html>
